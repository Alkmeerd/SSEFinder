<h1>Showing all events by {{ case }}</h1>
<ul>
{% for event in case_events_details %}
  <li>[{{ event.name }}] {{ event.location }}
  </li>
  {% empty %}
    <li>No events visited by case.</li>
{% endfor %}
</ul>
<form action="{% url 'add_event' %}" method="get">
    <input style="font-size:300%;" type="submit" value="Click to add more Events visited by case">
</form>
