<h1> Home Page </h1>

  {% for case in object_list %}
  <a href="{% url 'case_events_details' case %}">
    <li>Case ID: {{ case.case_no }}</li>
  </a>

  <hr/>
  {% empty %}
  <li>No case is recorded</li>
  {% endfor %}


<form action="{% url 'add_case' %}" method="get">
    <input style="font-size:300%;" type="submit" value="Click to add a new case">
</form>
